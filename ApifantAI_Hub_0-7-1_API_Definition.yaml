openapi: 3.0.1
info:
  description: Demo for a phone ai assistant
  title: "@tribe/ai-assistant-hub"
  version: 0.7.1
servers:
  - url: http://localhost:3002
security:
  - bearerAuth: []
paths:
  /api/assistant/add:
    parameters: []
    post:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request Assistant wrapper
        content:
          application/json:
            schema: &a4
              type: object
              properties:
                data:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of assistant
                    instruction:
                      type: string
                      description: Instructions for the assistant
                    description:
                      type: string
                      description: Description of assistant
                    endinstruction:
                      type: string
                      description: A instruction on how to detect and handle the ending of a speech
                    code:
                      type: string
                      description: DTMF code
                    greeting:
                      type: string
                      description: Assistant Greeting
                    target_language:
                      type: string
                      enum: &a1
                        - en
                        - es
                        - fr
                        - de
                        - it
                        - pt
                        - nl
                        - ru
                        - zh
                        - ja
                        - ko
                        - ar
                      description: Target language for the transcription
                    result_target_webhook:
                      type: string
                      description: Target url where to post the data to
                  required:
                    - name
                    - instruction
                    - description
                    - endinstruction
                  description: Assistant Config
                type:
                  type: string
                  description: Type of assistant
                detection:
                  type: string
                  enum:
                    - azure
                    - apifant
                  description: Type of voice detection provider
                owner_type:
                  type: string
                  enum: &a2
                    - public
                    - personal
                    - organization
                  description: Owner Type
                character_id:
                  type: string
                  description: ID of associated character (optional)
                parallel_mode:
                  type: boolean
                  description: Allow ai to run in cluster for fastest execution
                extraconfig:
                  type: object
                  additionalProperties: true
                  description: Extra assistant config data
                config:
                  type: object
                  properties:
                    allowBarkIn:
                      type: boolean
                      description: Allow user to bark in to the assistants tts
                  required:
                    - allowBarkIn
                  description: Assistant Config
                additionalInstructions:
                  type: array
                  description: Additional instructions
                  items:
                    type: string
                    description: Additional instruction
              required:
                - data
                - type
                - detection
                - owner_type
              description: Assistant
  /api/assistant/assign:
    parameters: []
    post:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request Assistant wrapper
        content:
          application/json:
            schema:
              type: object
              properties:
                phonenumberId:
                  type: string
                  description: Id of phonenumber
                assistantId:
                  type: string
                  description: Id of assistant
              required:
                - phonenumberId
                - assistantId
              description: Assistant
  /api/assistant/list:
    parameters: []
    get:
      description: Return list of all assistant objects
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  assistant:
                    type: array
                    description: List of all assistant objects
                    items: &a3
                      type: object
                      properties:
                        id:
                          type: string
                          description: Id of assistant
                        data:
                          type: object
                          properties:
                            name:
                              type: string
                              description: Name of assistant
                            instruction:
                              type: string
                              description: Instructions for the assistant
                            description:
                              type: string
                              description: Description of assistant
                            endinstruction:
                              type: string
                              description: A instruction on how to detect and handle the ending of a speech
                            code:
                              type: string
                              description: DTMF code
                            greeting:
                              type: string
                              description: Assistant Greeting
                            target_language:
                              type: string
                              enum: *a1
                              description: Target language for the transcription
                            result_target_webhook:
                              type: string
                              description: Target url where to post the data to
                          required:
                            - name
                            - instruction
                            - description
                            - endinstruction
                          description: Assistant Config
                        type:
                          type: string
                          description: Type of assistant
                        detection:
                          type: string
                          enum:
                            - azure
                            - apifant
                          description: Type of voice provider
                        owner_type:
                          type: string
                          enum: *a2
                          description: Owner Type
                        character_id:
                          type: string
                          description: ID of associated character (optional)
                        parallel_mode:
                          type: boolean
                          description: Allow ai to run in cluster for fastest execution
                        extraconfig:
                          type: object
                          additionalProperties: true
                          description: Extra assistant config data
                        config:
                          type: object
                          properties:
                            allowBarkIn:
                              type: boolean
                              description: Allow user to bark in to the assistants tts
                          required:
                            - allowBarkIn
                          description: Assistant Config
                        additionalInstructions:
                          type: array
                          description: Additional instructions
                          items:
                            type: string
                            description: Additional instruction
                      required:
                        - id
                        - data
                        - type
                        - detection
                        - owner_type
                      description: Assistant
                required:
                  - assistant
                description: Response Wrapper
      parameters: []
  /api/assistant/find/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of assistant object
        schema:
          type: string
          description: Id of assistant object
    get:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  assistant: *a3
                required:
                  - assistant
                description: Response Wrapper
      parameters: []
  /api/assistant/remove/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of assistant object
        schema:
          type: string
          description: Id of assistant object
    delete:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
  /api/assistant/update/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of assistant object
        schema:
          type: string
          description: Id of assistant object
    post:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request Params to add assistant
        content:
          application/json:
            schema: *a4
  /api/assistant/type/list:
    parameters: []
    get:
      description: Return list of all assistant types
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  types:
                    type: array
                    description: List of all assistant types
                    items:
                      type: string
                      description: Assistant type
                required:
                  - types
                description: Response Wrapper
      parameters: []
  /api/assistant/type/details:
    parameters: []
    get:
      description: Return list of all assistant types data
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  types:
                    type: array
                    description: List of all assistant types data
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Name of assistant
                        functions:
                          type: array
                          description: List of all functions available
                          items:
                            type: string
                            description: Assistant functions
                        instruction:
                          type: string
                          description: Instructions for the assistant
                        endinstruction:
                          type: string
                          description: A instruction on how to detect and handle the ending of a speech
                      required:
                        - name
                        - functions
                        - instruction
                        - endinstruction
                      description: Response Wrapper
                required:
                  - types
                description: Response Wrapper
      parameters: []
  /api/assistant/type/find/{type}:
    parameters:
      - in: path
        required: true
        name: type
        description: Type of Assistant
        schema:
          type: string
          description: Type of Assistant
    get:
      description: Return list of all assistant types
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Name of assistant
                  functions:
                    type: array
                    description: List of all functions available
                    items:
                      type: string
                      description: Assistant functions
                  instruction:
                    type: string
                    description: Instructions for the assistant
                  endinstruction:
                    type: string
                    description: A instruction on how to detect and handle the ending of a speech
                required:
                  - name
                  - functions
                  - instruction
                  - endinstruction
                description: Response Wrapper
      parameters: []
  /api/assistant/knowledge/add:
    parameters: []
    post:
      description: Add a knowledge base entry to an assistant
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request Knowledge Base Entry
        content:
          application/json:
            schema:
              type: object
              properties:
                assistant_id:
                  type: string
                  description: ID of the assistant
                name:
                  type: string
                  description: Name of the knowledge base entry
                content:
                  type: string
                  description: Extracted text content from the source
                source_type:
                  type: string
                  enum:
                    - text_file
                    - url
                    - manual
                  description: Type of source
                source_url:
                  type: string
                  description: URL source if source_type is url
                file_name:
                  type: string
                  description: Original file name if source_type is text_file
                file_size:
                  type: string
                  description: File size in bytes if source_type is text_file
              required:
                - assistant_id
                - name
                - content
                - source_type
                - source_url
                - file_name
                - file_size
              description: Knowledge Base Entry
  /api/assistant/knowledge/list/{assistant_id}:
    parameters:
      - in: path
        required: true
        name: assistant_id
        description: ID of the assistant
        schema:
          type: string
          description: ID of the assistant
    get:
      description: Get all knowledge base entries for an assistant
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  knowledge_base_entries:
                    type: array
                    description: List of knowledge base entries
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: ID of the knowledge base entry
                        assistant_id:
                          type: string
                          description: ID of the assistant
                        name:
                          type: string
                          description: Name of the knowledge base entry
                        content:
                          type: string
                          description: Extracted text content from the source
                        source_type:
                          type: string
                          description: Type of source
                        source_url:
                          type: string
                          description: URL source if source_type is url
                        file_name:
                          type: string
                          description: Original file name if source_type is text_file
                        file_size:
                          type: string
                          description: File size in bytes if source_type is text_file
                        extraction_status:
                          type: string
                          description: Status of content extraction
                        error_message:
                          type: string
                          description: Error message if extraction failed
                        created_at:
                          type: string
                          description: Creation timestamp
                        updated_at:
                          type: string
                          description: Last update timestamp
                      required:
                        - id
                        - assistant_id
                        - name
                        - content
                        - source_type
                        - source_url
                        - file_name
                        - file_size
                        - extraction_status
                        - error_message
                        - created_at
                        - updated_at
                      description: Knowledge Base Entry
                required:
                  - knowledge_base_entries
                description: Response Wrapper
      parameters: []
  /api/assistant/knowledge/find/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: ID of the knowledge base entry
        schema:
          type: string
          description: ID of the knowledge base entry
    get:
      description: Get a specific knowledge base entry
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  knowledge_base_entry:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ID of the knowledge base entry
                      assistant_id:
                        type: string
                        description: ID of the assistant
                      name:
                        type: string
                        description: Name of the knowledge base entry
                      content:
                        type: string
                        description: Extracted text content from the source
                      source_type:
                        type: string
                        description: Type of source
                      source_url:
                        type: string
                        description: URL source if source_type is url
                      file_name:
                        type: string
                        description: Original file name if source_type is text_file
                      file_size:
                        type: string
                        description: File size in bytes if source_type is text_file
                      extraction_status:
                        type: string
                        description: Status of content extraction
                      error_message:
                        type: string
                        description: Error message if extraction failed
                      created_at:
                        type: string
                        description: Creation timestamp
                      updated_at:
                        type: string
                        description: Last update timestamp
                    required:
                      - id
                      - assistant_id
                      - name
                      - content
                      - source_type
                      - source_url
                      - file_name
                      - file_size
                      - extraction_status
                      - error_message
                      - created_at
                      - updated_at
                    description: Knowledge Base Entry
                required:
                  - knowledge_base_entry
                description: Response Wrapper
      parameters: []
  /api/assistant/knowledge/remove/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: ID of the knowledge base entry
        schema:
          type: string
          description: ID of the knowledge base entry
    delete:
      description: Delete a knowledge base entry
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
  /api/assistant/knowledge/upload:
    parameters: []
    post:
      description: Upload a file to extract content for knowledge base
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request File Upload
        content:
          application/json:
            schema:
              type: object
              properties:
                assistant_id:
                  type: string
                  description: ID of the assistant
                name:
                  type: string
                  description: Name for the knowledge base entry
                file:
                  type: string
                  description: Base64 encoded file content
                file_name:
                  type: string
                  description: Original file name
              required:
                - assistant_id
                - name
                - file
                - file_name
              description: File Upload
  /api/assistant/knowledge/extract-url:
    parameters: []
    post:
      description: Extract content from a URL for knowledge base
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request URL Extraction
        content:
          application/json:
            schema:
              type: object
              properties:
                assistant_id:
                  type: string
                  description: ID of the assistant
                name:
                  type: string
                  description: Name for the knowledge base entry
                url:
                  type: string
                  description: URL to extract content from
              required:
                - assistant_id
                - name
                - url
              description: URL Extraction
  /api/phonenumber/active/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of phonenumber object
        schema:
          type: string
          description: Id of phonenumber object
    get:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
  /api/phonenumber/outbound/{id}/{number}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of phonenumber object
        schema:
          type: string
          description: Id of phonenumber object
      - in: path
        required: true
        name: number
        description: Number to call with configured assistant
        schema:
          type: string
          description: Number to call with configured assistant
    post:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request PhoneNumber wrapper
        content:
          application/json:
            schema:
              type: object
              properties:
                assistantID:
                  type: string
                  description: assistantID
                additionalInstructions:
                  type: string
                  description: additionalInstructions
              required: []
              description: Response Wrapper
  /api/phonenumber/mode/{id}/{mode}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of phonenumber object
        schema:
          type: string
          description: Id of phonenumber object
      - in: path
        required: true
        name: mode
        description: Different setups for the phonenumber and how it acts.
        schema:
          type: string
          enum: &a5
            - production
            - test
            - echo
          description: Different setups for the phonenumber and how it acts.
    get:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
  /api/phonenumber/add:
    parameters: []
    post:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request PhoneNumber wrapper
        content:
          application/json:
            schema: &a7
              type: object
              properties:
                data:
                  type: object
                  properties:
                    value:
                      type: string
                      description: phonenumber
                    username:
                      type: string
                      description: Fonial Username
                    password:
                      type: string
                      description: Fonial user password
                    description:
                      type: string
                      description: Description of phonenumber
                    active:
                      type: boolean
                      description: Flag whether number is active
                    mode:
                      type: string
                      enum: *a5
                      description: Different setups for the phonenumber and how it acts.
                  required:
                    - value
                    - username
                    - password
                    - description
                    - active
                    - mode
                  description: PhoneNumber Config
                owner_type:
                  type: string
                  enum: *a2
                  description: Owner Type
                assignedassistantid:
                  type: string
                  description: Id of pthe assigned assistant
              required:
                - data
                - owner_type
              description: PhoneNumber
  /api/phonenumber/list:
    parameters: []
    get:
      description: Return list of all phonenumber objects
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  phonenumber:
                    type: array
                    description: List of all phonenumber objects
                    items: &a6
                      type: object
                      properties:
                        id:
                          type: string
                          description: Id of phonenumber
                        data:
                          type: object
                          properties:
                            value:
                              type: string
                              description: phonenumber
                            username:
                              type: string
                              description: Fonial Username
                            password:
                              type: string
                              description: Fonial user password
                            description:
                              type: string
                              description: Description of phonenumber
                            active:
                              type: boolean
                              description: Flag whether number is active
                            mode:
                              type: string
                              enum: *a5
                              description: Different setups for the phonenumber and how it acts.
                          required:
                            - value
                            - username
                            - password
                            - description
                            - active
                            - mode
                          description: PhoneNumber Config
                        owner_type:
                          type: string
                          enum: *a2
                          description: Owner Type
                        assignedassistantid:
                          type: string
                          description: Id of pthe assigned assistant
                        active:
                          type: boolean
                          description: Flag whether number is active
                      required:
                        - id
                        - data
                        - owner_type
                      description: PhoneNumber
                required:
                  - phonenumber
                description: Response Wrapper
      parameters: []
  /api/phonenumber/find/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of phonenumber object
        schema:
          type: string
          description: Id of phonenumber object
    get:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  phonenumber: *a6
                required:
                  - phonenumber
                description: Response Wrapper
      parameters: []
  /api/phonenumber/remove/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of phonenumber object
        schema:
          type: string
          description: Id of phonenumber object
    delete:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
  /api/phonenumber/update/{id}:
    parameters:
      - in: path
        required: true
        name: id
        description: Id of phonenumber object
        schema:
          type: string
          description: Id of phonenumber object
    post:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Success
                required:
                  - msg
                description: Response Wrapper
      parameters: []
      requestBody:
        description: Request Params to add phonenumber
        content:
          application/json:
            schema: *a7
  /api/chat/start:
    parameters: []
    post:
      description: No Description
      responses:
        "200":
          description: Response Message
          content:
            application/json:
              schema:
                type: object
                properties:
                  chat: &a8
                    type: object
                    properties:
                      id:
                        type: string
                        description: Id of chat
                      timestamp:
                        type: string
                        description: timestamp
                      name:
                        type: string
                        description: Name of chat
                      assignedassistantid:
                        type: string
                        description: Id of the assigned assistant
                      messages:
                        type: array
                        description: Message history
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: Id of message
                            timestamp:
                              type: string
                              description: timestamp
                            message:
                              type: string
                              description: Message content
                            speaker:
                              type: string
                              enum:
                                - user
                                - assistant
                              description: Speaker of conversation
                          required:
                            - id
                            - timestamp
                            - message
                            - speaker
                          description: Messages
                      type:
                        type: string
                        enum:
                          - inbound
                          - outbound
                        description: Type of conversation
                      owner_type:
                        type: string
                        enum: *a2
                        description: Owner Type
                    required:
                      - id
                      - timestamp
                      - name
                      - assignedassistantid
                      - messages
                      - type
                      - owner_type
                    description: Chat
                required:
                  - chat
